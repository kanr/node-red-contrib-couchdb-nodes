name: Publish to npm

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run final tests
        run: npm test

      - name: Check if version exists on npm
        id: check_version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view node-red-contrib-couchdb-nodes@$PACKAGE_VERSION version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version $PACKAGE_VERSION already exists on npm"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version $PACKAGE_VERSION is new"
          fi

      - name: Publish to npm
        if: steps.check_version.outputs.exists == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish summary
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "${{ steps.check_version.outputs.exists }}" == "true" ]; then
            echo "## ðŸ“¦ Package Update Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Status:** Already published to npm" >> $GITHUB_STEP_SUMMARY
            echo "- **Version:** $PACKAGE_VERSION" >> $GITHUB_STEP_SUMMARY
            echo "- **Link:** https://www.npmjs.com/package/node-red-contrib-couchdb-nodes" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸ“¦ Package Published Successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Version:** $PACKAGE_VERSION" >> $GITHUB_STEP_SUMMARY
            echo "- **Link:** https://www.npmjs.com/package/node-red-contrib-couchdb-nodes" >> $GITHUB_STEP_SUMMARY
          fi
