name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.2)'
        required: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run on tag pushes or manual dispatch
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Verify package version matches tag
        if: github.event_name == 'push'
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) doesn't match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "âœ… Version verified: $PACKAGE_VERSION"

      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger - use input version or read from package.json
            if [ ! -z "${{ github.event.inputs.version }}" ]; then
              VERSION="v${{ github.event.inputs.version }}"
            else
              PACKAGE_VERSION=$(node -p "require('./package.json').version")
              VERSION="v$PACKAGE_VERSION"
            fi
            echo "Manual trigger - detected version: $VERSION"
          else
            # Tag triggered
            VERSION=${GITHUB_REF#refs/}
            echo "Tag triggered - detected version: $VERSION"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release Notes
        id: changelog
        run: |
          # Get the latest tag or start from beginning if no previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # No previous tag, show all commits
            CHANGELOG=$(git log --oneline | head -20)
          else
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --oneline)
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Create git tag for manual dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          echo "ðŸ·ï¸ Processing version: $VERSION"
          
          # Check if tag already exists locally
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "âœ… Tag $VERSION already exists locally"
          else
            echo "Creating tag: $VERSION"
            git tag "$VERSION"
          fi

      - name: Create GitHub Release for manual dispatch
        if: github.event_name == 'workflow_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          
          # Create release notes file for proper formatting
          cat > /tmp/release_notes.md << 'NOTES_EOF'
          ## Changes
          ${{ steps.changelog.outputs.changelog }}
          
          ## Installation
          ```bash
          npm install node-red-contrib-couchdb-nodes
          ```
          
          ## Documentation
          See [AGENTS.md](AGENTS.md) for comprehensive development documentation.
          NOTES_EOF
          
          echo "Creating release for $VERSION"
          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --notes-file /tmp/release_notes.md \
            2>&1 || echo "Release creation completed with status: $?"

      - name: Create GitHub Release
        id: create_release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Changes
            ${{ steps.changelog.outputs.changelog }}
            
            ## Installation
            ```bash
            npm install node-red-contrib-couchdb-nodes
            ```
            
            ## Documentation
            See [AGENTS.md](AGENTS.md) for comprehensive development documentation.
          draft: false
          prerelease: false
        continue-on-error: true

      - name: Diagnose release creation
        if: always()
        run: |
          echo "ðŸ” Release Workflow Diagnostics"
          echo "Event Name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Detected Version: ${{ steps.get_version.outputs.VERSION }}"
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "Release Creation Status: ${{ steps.create_release.outcome }}"
            echo "Release URL: ${{ steps.create_release.outputs.html_url || 'Not created' }}"
          else
            echo "Release Creation: Handled via gh CLI for manual dispatch"
          fi

      - name: Check if version exists on npm
        id: check_version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Package version from package.json: $PACKAGE_VERSION"
          
          # Query npm registry with better error handling
          NPM_RESPONSE=$(npm view node-red-contrib-couchdb-nodes@$PACKAGE_VERSION version 2>&1)
          NPM_EXIT=$?
          
          if [ $NPM_EXIT -eq 0 ] && [ ! -z "$NPM_RESPONSE" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Version $PACKAGE_VERSION already exists on npm - skipping publish"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Version $PACKAGE_VERSION is new - will publish"
            echo "NPM check exit code: $NPM_EXIT"
          fi

      - name: Diagnose npm token
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "âš ï¸  NPM_TOKEN is not configured in GitHub secrets"
            echo "Visit: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "to add the NPM_TOKEN secret"
          else
            echo "âœ… NPM_TOKEN is configured"
          fi

      - name: Publish to npm
        if: steps.check_version.outputs.exists == 'false'
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "âŒ NODE_AUTH_TOKEN not set - cannot publish to npm"
            echo "Please configure NPM_TOKEN secret in GitHub repository settings"
            exit 1
          fi
          npm publish --access public
          echo "âœ… Published to npm successfully!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify publication
        if: steps.check_version.outputs.exists == 'false'
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          sleep 5  # Give npm a moment to update
          npm view node-red-contrib-couchdb-nodes@$PACKAGE_VERSION
          echo "âœ… Package verified on npm registry"

      - name: Publish summary
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "${{ steps.check_version.outputs.exists }}" == "true" ]; then
            echo "## ðŸ“¦ Package Update Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Status:** Already published to npm" >> $GITHUB_STEP_SUMMARY
            echo "- **Version:** $PACKAGE_VERSION" >> $GITHUB_STEP_SUMMARY
            echo "- **Link:** https://www.npmjs.com/package/node-red-contrib-couchdb-nodes" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸ“¦ Package Published Successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Version:** $PACKAGE_VERSION" >> $GITHUB_STEP_SUMMARY
            echo "- **Link:** https://www.npmjs.com/package/node-red-contrib-couchdb-nodes" >> $GITHUB_STEP_SUMMARY
            echo "- **GitHub Release:** https://github.com/kanr/node-red-contrib-couchdb-nodes/releases/tag/${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          fi
