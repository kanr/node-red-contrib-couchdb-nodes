name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - 'README.md'
      - 'LICENSE'
      - 'examples/**'
      - '**.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest

    # Allow manual dispatch only (workflow_run is not available for push/workflow_dispatch events)
    # Allow on merge to main
    if: >-
       github.event_name == 'workflow_dispatch' || (
         github.event.workflow_run.head_branch == 'main'
       )
      

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && github.ref_name || github.event.workflow_run.head_branch }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Check PR commits for bump keyword
        run: |
          git fetch origin main --depth=1
          if git log --format=%s origin/main..HEAD | grep -i -q "bump: version to"; then
              echo "âŒ Found 'bump: version to' in PR commit messages. Aborting auto-bump."
              exit 1
          fi

      - name: Check if version already bumped in PR
        run: |
          git fetch origin main --depth=1
          BASE_VERSION=$(git show origin/main:package.json | node -e "const fs=require('fs');const data=fs.readFileSync(0,'utf8');console.log(JSON.parse(data).version);")
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Base version: $BASE_VERSION"
          echo "Current version: $CURRENT_VERSION"
          if [ "$CURRENT_VERSION" != "$BASE_VERSION" ]; then
              echo "âœ… Version already bumped in this PR. Skipping auto-bump."
              exit 0
          fi

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Bump patch version
        id: bump_version
        run: |
          # Parse current version
          CURRENT_VERSION="${{ steps.current_version.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

          # Update package.json
          node -e "
              const fs = require('fs');
              const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
              pkg.version = '$NEW_VERSION';
              fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Update package-lock.json
        run: |
          if [ -f package-lock.json ]; then
              npm install --package-lock-only
          fi

      - name: Commit version bump
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              BRANCH_NAME="${{ github.ref_name }}"
          else
              BRANCH_NAME="${{ github.event.workflow_run.head_branch }}"
          fi
          git add package.json package-lock.json
          git commit -m "bump: version to $NEW_VERSION"
          git push origin HEAD:refs/heads/"$BRANCH_NAME"

      - name: Create and push tag
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"

      - name: Summary
        run: |
          echo "## Version Bump Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous version:** ${{ steps.current_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New version:** ${{ steps.bump_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag created:** v${{ steps.bump_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The new tag will trigger the Release workflow to publish to npm." >> $GITHUB_STEP_SUMMARY

  release:
    runs-on: ubuntu-latest
    # Skip if commit has [skip-release]
    if: "!contains(github.event.head_commit.message, '[skip-release]')"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Get package version
        id: get_version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=v$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Package version: $PACKAGE_VERSION"

      - name: Create Release Notes
        id: changelog
        run: |
          # Get the latest tag or start from beginning if no previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # No previous tag, show all commits
            CHANGELOG=$(git log --oneline | head -20)
          else
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --oneline)
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Create and push git tag
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          
          # Check if tag already exists
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "âœ… Tag $VERSION already exists"
          else
            echo "Creating tag: $VERSION"
            git tag "$VERSION"
            git push origin "$VERSION"
          fi

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## Installation
            ```bash
            npm install node-red-contrib-couchdb-nodes
            ```
            
            ## Documentation
            See [AGENTS.md](AGENTS.md) for comprehensive development documentation.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if version exists on npm
        id: check_version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Package version from package.json: $PACKAGE_VERSION"
          
          # Query npm registry for specific version, suppress errors
          NPM_RESPONSE=$(npm view node-red-contrib-couchdb-nodes@$PACKAGE_VERSION version 2>/dev/null || true)
          
          # If response is empty, version does not exist yet
          if [ -z "$NPM_RESPONSE" ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Version $PACKAGE_VERSION is new - will publish"
          else
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Version $PACKAGE_VERSION already exists on npm - skipping publish"
          fi

      - name: Diagnose npm token
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "âš ï¸  NPM_TOKEN is not configured in GitHub secrets"
            echo "Visit: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "to add the NPM_TOKEN secret"
          else
            echo "âœ… NPM_TOKEN is configured"
          fi

      - name: Publish to npm
        if: steps.check_version.outputs.exists == 'false'
        run: |
          npm publish --access public
          echo "âœ… Published to npm successfully!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify publication
        if: steps.check_version.outputs.exists == 'false'
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          ATTEMPT=1
          MAX_ATTEMPTS=6
          SLEEP_SECONDS=5
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "ðŸ”Ž Checking npm for version $PACKAGE_VERSION (attempt $ATTEMPT/$MAX_ATTEMPTS)"
            if npm view node-red-contrib-couchdb-nodes@$PACKAGE_VERSION >/dev/null 2>&1; then
              echo "âœ… Package verified on npm registry"
              exit 0
            fi
            sleep $SLEEP_SECONDS
            ATTEMPT=$((ATTEMPT + 1))
          done
          
          echo "âŒ Package not found on npm after $MAX_ATTEMPTS attempts"
          exit 1

      - name: Publish summary
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "${{ steps.check_version.outputs.exists }}" == "true" ]; then
            echo "## ðŸ“¦ Package Update Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Status:** Already published to npm" >> $GITHUB_STEP_SUMMARY
            echo "- **Version:** $PACKAGE_VERSION" >> $GITHUB_STEP_SUMMARY
            echo "- **Link:** https://www.npmjs.com/package/node-red-contrib-couchdb-nodes" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸ“¦ Package Published Successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Version:** $PACKAGE_VERSION" >> $GITHUB_STEP_SUMMARY
            echo "- **Link:** https://www.npmjs.com/package/node-red-contrib-couchdb-nodes" >> $GITHUB_STEP_SUMMARY
            echo "- **GitHub Release:** https://github.com/kanr/node-red-contrib-couchdb-nodes/releases/tag/${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          fi
