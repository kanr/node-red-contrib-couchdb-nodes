<script type="text/javascript">
  RED.nodes.registerType('couchdb-get', {
    category: 'couchdb',
    color: '#ff6b00',
    defaults: {
      name: { value: '' },
      server: { type: 'couchdb-server', required: true },
      database: { value: '', required: true },
      docId: { value: '' }
    },
    inputs: 1,
    outputs: 2,
    icon: 'db.png',
    label: function() {
      return this.name || 'CouchDB Get';
    }
  });
</script>

<script type="text/x-red" data-template-name="couchdb-get">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Get Document">
  </div>

  <div class="form-row">
    <label for="node-input-server"><i class="fa fa-server"></i> Server</label>
    <input type="text" id="node-input-server">
  </div>

  <div class="form-row">
    <label for="node-input-database"><i class="fa fa-database"></i> Database</label>
    <input type="text" id="node-input-database" placeholder="e.g. node-red-flows">
  </div>

  <div class="form-row">
    <label for="node-input-docId"><i class="fa fa-file"></i> Document ID</label>
    <input type="text" id="node-input-docId" placeholder="Leave empty to use msg.docId">
  </div>

  <div class="form-tips">
    <p><strong>Input:</strong> msg.docId should contain the document ID to retrieve</p>
    <p><strong>Output 1 (Success):</strong> msg.payload with the document</p>
    <p><strong>Output 2 (Error):</strong> msg with error information</p>
  </div>
</script>

<script type="text/x-red" data-help-name="couchdb-get">
  <p>Retrieves a document from a CouchDB database by ID.</p>

  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt class="optional">docId <span class="property-type">string</span></dt>
    <dd>The document ID to retrieve (overrides node config if provided)</dd>
    <dt class="optional">database <span class="property-type">string</span></dt>
    <dd>Database name (overrides node config if provided)</dd>
  </dl>

  <h3>Outputs</h3>
  <ol class="node-ports">
    <li>Success Output
      <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>The complete document with all fields including <code>_id</code> and <code>_rev</code></dd>
        <dt>docId <span class="property-type">string</span></dt>
        <dd>The document ID</dd>
        <dt>docRev <span class="property-type">string</span></dt>
        <dd>The document revision</dd>
      </dl>
    </li>
    <li>Error Output
      <dl class="message-properties">
        <dt>error <span class="property-type">object</span></dt>
        <dd>Error details if retrieval fails</dd>
      </dl>
    </li>
  </ol>
</script>
