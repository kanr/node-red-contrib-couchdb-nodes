<script type="text/html" data-help-name="couchdb-list-docs">
    <p>Lists all documents in a CouchDB database with pagination support.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt class="optional">database <span class="property-type">string</span></dt>
        <dd>Database name (overrides configuration)</dd>

        <dt class="optional">limit <span class="property-type">number</span></dt>
        <dd>Maximum number of documents to return</dd>

        <dt class="optional">skip <span class="property-type">number</span></dt>
        <dd>Number of documents to skip (for pagination)</dd>

        <dt class="optional">startkey <span class="property-type">string</span></dt>
        <dd>Start listing from this document ID</dd>

        <dt class="optional">endkey <span class="property-type">string</span></dt>
        <dd>Stop listing at this document ID</dd>

        <dt class="optional">includeDocs <span class="property-type">boolean</span></dt>
        <dd>Include full document content (overrides configuration)</dd>

        <dt class="optional">descending <span class="property-type">boolean</span></dt>
        <dd>Sort in descending order (overrides configuration)</dd>
    </dl>

    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>Success
            <dl class="message-properties">
                <dt>payload <span class="property-type">object</span></dt>
                <dd>Full response with total_rows, offset, and rows array</dd>
                <dt>rows <span class="property-type">array</span></dt>
                <dd>Array of row objects (id, key, value)</dd>
                <dt>docs <span class="property-type">array</span></dt>
                <dd>Array of documents (only if includeDocs is true)</dd>
                <dt>totalRows <span class="property-type">number</span></dt>
                <dd>Total number of documents in database</dd>
                <dt>offset <span class="property-type">number</span></dt>
                <dd>Offset used in the query</dd>
            </dl>
        </li>
        <li>Error
            <dl class="message-properties">
                <dt>error <span class="property-type">object</span></dt>
                <dd>Error details if the operation fails</dd>
            </dl>
        </li>
    </ol>

    <h3>Details</h3>
    <p>This node retrieves a list of all document IDs in a database using CouchDB's <code>_all_docs</code> endpoint.</p>
    
    <h4>Pagination</h4>
    <p>Use <code>limit</code> and <code>skip</code> for simple pagination:</p>
    <pre>// Page 1
msg.limit = 100;
msg.skip = 0;

// Page 2
msg.limit = 100;
msg.skip = 100;</pre>

    <p>Or use <code>startkey</code> and <code>endkey</code> for range queries:</p>
    <pre>// List docs starting with "user:"
msg.startkey = "user:";
msg.endkey = "user:\ufff0";</pre>

    <h4>Include Documents</h4>
    <p>By default, only document IDs and revisions are returned. Enable "Include Docs" to get full document content.</p>
    <p><strong>Warning:</strong> Including docs can significantly increase response size and processing time for large databases.</p>

    <h3>Example Output (without docs)</h3>
    <pre>{
  "total_rows": 1234,
  "offset": 0,
  "rows": [
    {"id": "doc1", "key": "doc1", "value": {"rev": "1-abc"}},
    {"id": "doc2", "key": "doc2", "value": {"rev": "2-def"}}
  ]
}</pre>

    <h3>Example Output (with docs)</h3>
    <pre>{
  "total_rows": 1234,
  "offset": 0,
  "rows": [
    {
      "id": "user:john",
      "key": "user:john",
      "value": {"rev": "3-xyz"},
      "doc": {
        "_id": "user:john",
        "_rev": "3-xyz",
        "name": "John Doe",
        "email": "john@example.com"
      }
    }
  ],
  "docs": [
    {"_id": "user:john", "_rev": "3-xyz", "name": "John Doe", ...}
  ]
}</pre>

    <h3>Use Cases</h3>
    <ul>
        <li>Browse all documents in a database</li>
        <li>Data export and backup</li>
        <li>Document counting and statistics</li>
        <li>Batch processing with pagination</li>
        <li>Building document selection UIs</li>
    </ul>

    <h3>Performance Tips</h3>
    <ul>
        <li>Always use <code>limit</code> to prevent loading too many documents</li>
        <li>Avoid <code>include_docs</code> for large databases unless necessary</li>
        <li>Use <code>startkey</code>/<code>endkey</code> instead of <code>skip</code> for better performance on large offsets</li>
    </ul>
</script>
